<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>My Library </h1>
    </div>

    <div class="button-container">
        <button onclick="showForm()">Add book</button>

    </div>
    
    <div class="container">
        <!-- This is where the cards are added -->
    </div>
    <div class="footer">
        <p>Project by: Mike D. </p>
    </div>


    <div class="form-container">
        <button id="form-close" onclick="hideForm()">x</button>
        <h2>Add New Book</h2>
        <form action="post" id="addBookForm" onsubmit="clearAddBookForm()">
            <div class="form-contents">
                <label for="cover">Cover src</label>
                <input type="text" class="addBookFormData" id="cover" name="cover">
            
                <label for="title">Title</label>
                <input type="text" class="addBookFormData" id="title" name="title">
            
                <label for="cover">Description</label>
                <textarea id="description" class="addBookFormData" name="description"></textarea>
            
                <label for="cover">I've already read this</label>
                <input type="checkbox" class="addBookFormData" id="read" name="read" value="true">
            
                <button>Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
